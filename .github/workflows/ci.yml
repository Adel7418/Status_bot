name: CI - Tests and Quality Checks

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    name: Tests (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11", "3.12", "3.13"]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v6
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential python3-dev libpq-dev

    - name: Install dependencies
      shell: bash
      run: |
        python -m pip install --upgrade pip setuptools wheel
        # Skip asyncpg on Python 3.13 as it doesn't build yet (not used in code)
        PYTHON_VERSION="${{ matrix.python-version }}"
        echo "Python version: $PYTHON_VERSION"
        if [ "$PYTHON_VERSION" = "3.13" ]; then
          echo "Skipping asyncpg for Python 3.13"
          # Filter out asyncpg line and replace sqlalchemy[asyncio] with sqlalchemy
          python3 -c "import sys; f1 = open('requirements.txt', 'r'); lines = f1.readlines(); f1.close(); f2 = open('requirements_no_asyncpg.txt', 'w'); [print('Skipping line: ' + line.strip()) if 'asyncpg' in line.lower() else (f2.write(line.replace('sqlalchemy[asyncio]', 'sqlalchemy') if 'sqlalchemy[asyncio]' in line else line), print('Replaced sqlalchemy[asyncio] with sqlalchemy') if 'sqlalchemy[asyncio]' in line else None) for line in lines]; f2.close()"
          echo "Filtered requirements file:"
          cat requirements_no_asyncpg.txt
          echo "Verifying asyncpg is not in file:"
          if grep -qi asyncpg requirements_no_asyncpg.txt; then
            echo "ERROR: asyncpg still found in filtered file!"
            exit 1
          fi
          echo "OK: asyncpg not found"
          echo "Verifying sqlalchemy[asyncio] is replaced:"
          if grep -q "sqlalchemy\[asyncio\]" requirements_no_asyncpg.txt; then
            echo "ERROR: sqlalchemy[asyncio] still found!"
            exit 1
          fi
          echo "OK: sqlalchemy[asyncio] replaced with sqlalchemy"
          pip install -r requirements_no_asyncpg.txt
          # Also filter requirements-dev.txt if it includes requirements.txt
          if grep -q "^-r requirements.txt" requirements-dev.txt; then
            echo "Filtering requirements-dev.txt to use filtered requirements"
            sed 's|-r requirements.txt|-r requirements_no_asyncpg.txt|' requirements-dev.txt > requirements-dev_no_asyncpg.txt
            pip install -r requirements-dev_no_asyncpg.txt
          else
            pip install -r requirements-dev.txt
          fi
        else
          pip install -r requirements.txt
          pip install -r requirements-dev.txt
        fi

    - name: Run tests with pytest
      run: |
        pytest tests/ -v --tb=short --cov=app --cov-report=xml --cov-report=html --cov-report=term
      continue-on-error: false

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      if: matrix.python-version == '3.11'
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

    - name: Archive coverage report
      uses: actions/upload-artifact@v4
      if: matrix.python-version == '3.11'
      with:
        name: coverage-report
        path: htmlcov/
        retention-days: 30

  lint:
    name: Code Quality (Linting)
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python 3.11
      uses: actions/setup-python@v6
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential python3-dev libpq-dev

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r requirements-dev.txt

    - name: Run pre-commit hooks
      run: |
        pre-commit run --all-files
      continue-on-error: false

    - name: Run Ruff (linter) - fallback
      if: failure()
      run: |
        ruff check app/ --output-format=github
      continue-on-error: true

    - name: Run Ruff (formatter check) - fallback
      if: failure()
      run: |
        ruff format --check app/
      continue-on-error: true

    - name: Run MyPy (type checking) - fallback
      if: failure()
      run: |
        mypy app/ --ignore-missing-imports --no-strict-optional --python-version=3.11
      continue-on-error: true

  security:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python 3.11
      uses: actions/setup-python@v6
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install bandit safety

    - name: Run Bandit (security linter)
      run: |
        bandit -r app/ -f json -o bandit-report.json --skip B608
      continue-on-error: true

    - name: Check dependencies for vulnerabilities
      run: |
        safety check --json || true
      continue-on-error: true

    - name: Upload Bandit report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: bandit-security-report
        path: bandit-report.json
        retention-days: 30

  pii-protection-check:
    name: PII Protection Verification
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python 3.11
      uses: actions/setup-python@v6
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential python3-dev libpq-dev

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r requirements-dev.txt

    - name: Run PII masking tests
      run: |
        pytest tests/unit/test_pii_masking.py -v

    - name: Check for PII in logs (fail if found)
      run: |
        # Проверяем, что в коде нет прямого логирования PII
        ! grep -r "logger.*client_phone\|logger.*client_name\|logger.*client_address" app/handlers/ app/services/ || {
          echo "ERROR: Found potential PII logging in code!"
          exit 1
        }
        echo "OK: No direct PII logging found"

  docker-build:
    name: Docker Build Test
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./docker/Dockerfile
        push: false
        tags: telegram-repair-bot:test
        cache-from: type=gha
        cache-to: type=gha,mode=max

  summary:
    name: CI Summary
    runs-on: ubuntu-latest
    needs: [test, lint, security, pii-protection-check, docker-build]
    if: always()

    steps:
    - name: Check CI results
      run: |
        echo "Test: ${{ needs.test.result }}"
        echo "Lint: ${{ needs.lint.result }}"
        echo "Security: ${{ needs.security.result }}"
        echo "PII Protection: ${{ needs.pii-protection-check.result }}"
        echo "Docker Build: ${{ needs.docker-build.result }}"

        if [ "${{ needs.test.result }}" != "success" ]; then
          echo "❌ Tests failed!"
          exit 1
        fi

        if [ "${{ needs.pii-protection-check.result }}" != "success" ]; then
          echo "❌ PII protection check failed!"
          exit 1
        fi

        if [ "${{ needs.docker-build.result }}" != "success" ]; then
          echo "❌ Docker build failed!"
          exit 1
        fi

        echo "✅ All critical checks passed!"
