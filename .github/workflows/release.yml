name: Release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check CHANGELOG.md exists and is updated
        run: |
          if [ ! -f "docs/CHANGELOG.md" ]; then
            echo "ERROR: docs/CHANGELOG.md not found!"
            echo "Please create and update CHANGELOG.md before releasing"
            exit 1
          fi

          # Проверяем что версия из тега есть в CHANGELOG
          VERSION="${GITHUB_REF#refs/tags/}"
          if ! grep -q "$VERSION" docs/CHANGELOG.md; then
            echo "WARNING: Version $VERSION not found in CHANGELOG.md"
            echo "Please update CHANGELOG.md with release notes for this version"
            exit 1
          fi

          echo "✅ CHANGELOG.md exists and contains $VERSION"

      - name: Generate changelog
        id: changelog
        run: |
          # Простая генерация changelog из коммитов
          git log $(git describe --tags --abbrev=0 HEAD^)..HEAD --pretty=format:"- %s" > CHANGELOG.txt
          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          cat CHANGELOG.txt >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          body: |
            ## What's Changed
            ${{ steps.changelog.outputs.changelog }}

            ## Installation

            ### Docker
            ```bash
            docker pull ghcr.io/${{ github.repository }}:${{ github.ref_name }}
            ```

            ### Manual
            ```bash
            git clone https://github.com/${{ github.repository }}.git
            cd $(basename ${{ github.repository }})
            git checkout ${{ github.ref_name }}
            pip install -r requirements.txt
            python bot.py
            ```
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
