# Pre-commit hooks для автоматической проверки кода
# Установка: pip install pre-commit && pre-commit install
# Использование: pre-commit run --all-files

repos:
  # Общие проверки файлов
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
        name: Удаление trailing whitespace
      - id: end-of-file-fixer
        name: Проверка конца файла
      - id: check-yaml
        name: Проверка YAML файлов
      - id: check-json
        name: Проверка JSON файлов
      - id: check-toml
        name: Проверка TOML файлов
      - id: check-added-large-files
        name: Проверка больших файлов
        args: ['--maxkb=1000']
      - id: check-merge-conflict
        name: Проверка merge conflicts
      - id: debug-statements
        name: Проверка debug statements
      - id: mixed-line-ending
        name: Проверка line endings
        args: ['--fix=lf']

  # Ruff - быстрый линтер и форматтер
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.1.9
    hooks:
      - id: ruff
        name: Ruff linter
        args: [--fix, --exit-non-zero-on-fix]
        exclude: ^(tests/|migrations/|scripts/)
      - id: ruff-format
        name: Ruff formatter
        exclude: ^(tests/|migrations/|scripts/)

  # MyPy - проверка типов (опционально, можно отключить если медленно)
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.8.0
    hooks:
      - id: mypy
        name: MyPy type checking
        additional_dependencies: [types-python-dateutil]
        args: [--ignore-missing-imports, --no-strict-optional, --python-version=3.13]
        exclude: ^(tests/|migrations/|scripts/)
        # Для ускорения можно добавить: stages: [push]

  # Bandit - проверка безопасности
  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.6
    hooks:
      - id: bandit
        name: Bandit security check
        args: [-r, app/, -f, screen]
        exclude: ^(tests/|scripts/)
        pass_filenames: false

  # Проверка requirements.txt
  - repo: https://github.com/Lucas-C/pre-commit-hooks
    rev: v1.5.4
    hooks:
      - id: forbid-crlf
        name: Запрет CRLF
      - id: remove-crlf
        name: Удаление CRLF

  # Проверка PII в коде и тесты (опциональные hooks)
  # Эти hooks можно раскомментировать при желании
  # - repo: local
  #   hooks:
  #     - id: pytest-check
  #       name: Run pytest
  #       entry: pytest
  #       args: [tests/, -v, --tb=short, -x]
  #       language: system
  #       pass_filenames: false
  #       stages: [pre-push]

# Конфигурация для отдельных хуков
default_language_version:
  python: python3.13

# Какие файлы исключить
exclude: |
  (?x)(
      ^migrations/versions/|
      ^htmlcov/|
      ^.coverage$|
      ^coverage.xml$|
      \.pyc$|
      __pycache__|
      ^data/|
      ^logs/|
      ^reports/
  )

# Настройки для pre-commit.ci (если используете)
ci:
  autofix_commit_msg: |
    [pre-commit.ci] auto fixes from pre-commit hooks
  autofix_prs: true
  autoupdate_commit_msg: '[pre-commit.ci] pre-commit autoupdate'
  autoupdate_schedule: weekly
  skip: [mypy]  # Пропускаем медленные hooks в pre-commit.ci
